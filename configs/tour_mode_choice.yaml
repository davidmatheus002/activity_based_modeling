# SPEC: tour_mode_choice_DRTasPT.csv
SPEC: tour_mode_choice.csv
LEGACY_COEFFICIENTS: tour_mode_choice_coeffs_legacy.csv
COEFFICIENTS: tour_mode_choice_coeffs.csv
COEFFICIENT_TEMPLATE: tour_mode_choice_coefficients_template.csv

LOGIT_TYPE: MNL
alternatives:
  - [CAR, 1, 1]       # synonyms: Private, ownership_required, allowance
  - [CP, 0, 1]        # Car passenger
  - [BIKE, 1, 1]      # synonyms: Micro modality 15km/h
  - [EBIKE,1, 1]      # synonyms: micro modality 25km/h (ebike, escooter)
  - [DRT,1,1]         # synonyms: on-demand shared mobility (minibus,taxi, vans)
  - [WALK_PT_WALK, 1,1] # synonyms: fixed schedule shared mobility
  - [WALK, 0, 1]      # synonyms: Micro modality 5km/h


